<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.title" class="form-control" id="title" placeholder="Movie Title Here"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Release Year</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.releaseYear" class="form-control" id="year" placeholder="When was the movie released?"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Director</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.director" class="form-control" id="director" placeholder="Who directed the movie?"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Movie Genre</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.genre" class="form-control" id="plot" placeholder="Movie genre here"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>

    <div class="span6">
        <table ng-table="tableParams" show-filter="true" class="table">
            <tr ng-repeat="expense in $data">
                <td data-title="'Description'" sortable="'description'" filter="{ 'description': 'text' }">{{ expense.description }}</td>
                <td data-title="'Amount'" sortable="'amount'">{{ expense.amount }}</td>
                <td data-title="'Date'" sortable="'date_time'">{{ expense.date_time | date:'yyyy-MM-dd' }}</td>
                <td data-title="'Time'" sortable="'date_time'">{{ expense.date_time | date:'HH:mm:ss (Z)' }}</td>
                <td><a ng-click="editExpense(expense.id)" class="btn btn-small btn-primary">edit</a></td>
                <td><a ng-click="deleteExpense(expense)" class="btn btn-small btn-danger">delete</a></td>
            </tr>
        </table>

    </div>
</div>
